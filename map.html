<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyj7RlD7CmPzHKZRiUSICcY6ldxIDH39A&callback=initMap" async defer></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
    <script src="/js/logic.js"></script>
  </head>
  <body>
    <center><h1>Pathena</h1></center>
    <div id="map" style="margin-bottom: 20px; overflow: visible"></div>
    <center>
      <div>Start: <input type="submit" value="P" id="sSP" /><input type="submit" value="A" id="sSA" /><input type="text" id="addr0" style="margin-right: 5px"/>
      <div>End: <input type="submit" value="P" id="sEP" /><input type="submit" value="A" id="sEA" /><input type="text" id="addr1" style="margin-right: 5px"/>
      <div><input type="submit" id="run" /></div>
    </center>
  </body>
</html>
